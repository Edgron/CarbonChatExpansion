# ============================================================
# CarbonChat Expansion - Configuración
# ============================================================

# PREFIJO PARA DESHABILITAR BURBUJAS
# Este carácter se añade al inicio del mensaje para que
# ChatBubbles (Modo 6) no cree una burbuja
bubble-disable-prefix: "¸"

# COLORES POR CANAL
channel-colors:
  default: "<white>"
  global: "<yellow>"
  chillar: "#ff7d86"
  gritar: "<red>"
  local: "<green>"

# CANALES CON BURBUJAS
# Los canales en esta lista mostrarán burbujas de ChatBubbles
# Los demás canales NO mostrarán burbujas
channels-with-bubbles:
  - chillar
  - local

# CONFIGURACIÓN DE CHATBUBBLES REQUERIDA
# ======================================
# En ChatBubbles/config.yml, asegúrate de tener:
#
#   ChatBubble_Configuration_Mode: 6
#   ConfigSix_Prefix_Characters:
#     - "¸"
#
# Modo 6: Los mensajes que comienzan con el prefijo NO crean burbuja
