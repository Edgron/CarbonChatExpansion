# ============================================================
# CarbonChatExpansion v1.0.6 - Configuration
# Created for Omniblock by Edgron
# ============================================================

# Bubble prefix character (must match ChatBubbles config)
bubble-prefix: "."

# Channels that generate bubbles
bubble-channels:
  - chillar
  - gritar
  - decir

# Party channels (FIXED in v1.0.6)
# Messages and holograms only visible to party members
party-channels:
  - partychat

# Channel colors in HEX format (#RRGGBB)
channel-colors:
  default: "#ffffff"
  global: "#ffff55"
  chillar: "#ff7d86"
  gritar: "#ff0000"
  local: "#55ff55"
  decir: "#aaffaa"
  partychat: "#ff88ff"

# Debug mode (logs extra information)
debug-mode: false
