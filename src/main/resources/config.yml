# ============================================================
# CarbonChat Expansion v7.0 - Configuración
# ============================================================

# Canales que GENERAN burbujas
# El plugin añadirá "." automáticamente al inicio del mensaje
# ChatBubbles (Modo 5) lo detectará y creará la burbuja
bubble-channels:
  - chillar
  - gritar

# COLORES POR CANAL
channel-colors:
  default: "<white>"
  global: "<yellow>"
  chillar: "#ff7d86"
  gritar: "<red>"
  local: "<green>"

# REQUISITO: ChatBubbles en Modo 5
# ============================================================
# ChatBubbles/config.yml:
#   ChatBubble_Configuration_Mode: 5
#   ConfigFive_Prefix_Characters:
#     - "."
#   ChatBubble_Send_Original_Message: true
